{% extends "user/base.html" %}

{% block title %}Espace utilisateur - Eklis Lutherie{% endblock %}

{% block content %}
<div class="container-fluid mt-3 text-center">
    <div class="row">
        <div class="col">
            <h1 class="mb-4">Eklis Lutherie</h1>
            <h2 class="mb-4">Espace utilisateur</h2>
            {% if current_user.is_anonymous %}
            <div class="">
                <button type="button" class="btn btn-lg btn-success" onclick="location.href='{{ url_for('user.login') }}'">Se connecter</button>
            </div>
            {% else %}
            <div class="text-center h3 text-muted">
                Bonjour {{ current_user.username or current_user.email }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
